<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <button id="check-pre-requisites" class="pre-requisites-btn">Check Pre-Requisites</button>
    <div id="container">
        <button id="deploy">Deploy</button>
        <button id="update">Update</button>
        <button id="database">Database</button>
        <button id="settings">Settings</button>
    </div>

    <!-- Deploy Section -->
    <div id="deploy-options" style="display: none;">
        <button id="gestion">Gestion</button>
        <button id="autogestion">Autogestion</button>
        <button id="preinscripcion">Preinscripcion</button>
        <button id="kolla">Kolla</button>
        <button id="back-deploy">Back</button>
    </div>

    <!-- Update version button space -->

    <!--  -->

    <!-- Database Section -->
    <div id="database-options" style="display: none;">
        <input type="text" id="host" placeholder="Host">
        <input type="text" id="dbname" placeholder="DB Name">
        <input type="text" id="scheme" placeholder="Scheme">
        <input type="number" id="port" placeholder="Port">
        <input type="text" id="dbusername" placeholder="DB Username">
        <input type="password" id="dbpassword" placeholder="DB Password">
        <button id="save-db">Save</button>
        <button id="back-db">Back</button>
    </div>

    <!-- Settings Section -->
    <div id="settings-options" style="display: none;">
        <input type="text" id="repo_url" placeholder="Repository URL">
        <input type="text" id="repo_username" placeholder="Repository Username">
        <input type="password" id="repo_password" placeholder="Repository Password">
        <button id="save-set">Save</button>
        <button id="back-set">Back</button>
    </div>

    <script src="index.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
