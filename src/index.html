<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="messages.css">
</head>

<body>
    <button id="check-pre-requisites" class="pre-requisites-btn">Check Pre-Requisites</button>
    <div id="container">
        <button id="deploy">Deploy</button>
        <button id="update">Update</button>
        <button id="database">Database</button>
        <button id="settings">Settings</button>
    </div>

    <!-- Deploy Section -->
    <div id="deploy-options" style="display: none;">
        <button id="gestion">Gestion</button>
        <button id="autogestion">Autogestion</button>
        <button id="preinscripcion">Preinscripcion</button>
        <button id="kolla">Kolla</button>
        <button id="back-deploy">Back</button>
    </div>

    <!-- Update Section -->
    <div id="update-options" style="display: none;">
        <button id="guarani-update">Guarani</button>
        <button id="kolla-update">Kolla</button>
        <button id="back-update">Back</button>
    </div>

    <div id="kolla-update-options" style="display: none;">
        <div class="kolla-option-row">
            <input type="text" id="kolla-rar" placeholder="Archivo RAR" readonly>
            <button id="select-kolla-rar">Seleccionar archivo RAR</button>
        </div>
        <div class="kolla-option-row">
            <input type="text" id="kolla-old-directory" placeholder="Old Kolla" readonly>
            <button id="select-kolla-old-directory">Seleccionar directorio kolla antiguo</button>
        </div>
        <div class="kolla-option-row">
            <input type="text" id="kolla-directory" placeholder="New Kolla" readonly>
            <button id="select-kolla-directory">Seleccionar directorio kolla nuevo</button>
        </div>
        <div class="kolla-option-row">
            <button id="save-kolla-update">Save</button>
            <button id="back-kolla-update">Back</button>
        </div>
    </div>

    <!-- Database Section -->
    <div id="database-options" style="display: none;">
        <h2 class="section-label">Database Entry Configuration</h2>
        <input type="text" id="host" placeholder="Host">
        <input type="number" id="port" placeholder="Port">
        <button id="save-db">Save</button>
        <button id="back-db">Back</button>
    </div>

    <!-- Settings Section -->
    <div id="settings-options" style="display: none;">
        <h2 class="section-label">Settings Entry Configuration</h2>
        <input type="text" id="repo-url" placeholder="Repository URL">
        <input type="text" id="repo-username" placeholder="Repository Username">
        <input type="password" id="repo-password" placeholder="Repository Password">
        <button id="save-set">Save</button>
        <button id="back-set">Back</button>
    </div>

    <!-- Div para Gestion -->
    <div id="gestion-options" style="display: none;">
        <h2 class="section-label">Gestion Entry Configuration</h2>
        <input type="text" id="gestion-dbname" placeholder="DB Name">
        <input type="text" id="gestion-schema" placeholder="Schema">
        <input type="text" id="gestion-dbusername" placeholder="DB Username">
        <input type="password" id="gestion-dbpassword" placeholder="DB Password">
        <button id="save-gestion-db">Save</button>
        <button id="back-gestion-db">Back</button>
    </div>

    <!-- Div para Autogestión -->
    <div id="autogestion-options" style="display: none;">
        <h2 class="section-label">Autogestion Entry Configuration</h2>
        <input type="text" id="autogestion-dbname" placeholder="DB Name">
        <input type="text" id="autogestion-schema" placeholder="Schema">
        <input type="text" id="autogestion-dbusername" placeholder="DB Username">
        <input type="password" id="autogestion-dbpassword" placeholder="DB Password">
        <input type="text" id="autogestion-email-ayuda" placeholder="Email Ayuda">
        <button id="save-autogestion-db">Save</button>
        <button id="back-autogestion-db">Back</button>
    </div>

    <!-- Div para Preinscripción -->
    <div id="preinscripcion-options" style="display: none;">
        <h2 class="section-label">Preinscripcion Entry Configuration</h2>
        <input type="text" id="preinscripcion-dbname" placeholder="DB Name">
        <input type="text" id="preinscripcion-schema" placeholder="Schema">
        <input type="text" id="preinscripcion-dbusername" placeholder="DB Username">
        <input type="password" id="preinscripcion-dbpassword" placeholder="DB Password">
        <input type="text" id="preinscripcion-email-ayuda" placeholder="Email Ayuda">
        <button id="save-preinscripcion-db">Save</button>
        <button id="back-preinscripcion-db">Back</button>
    </div>

    <!-- Div para Kolla -->
    <div id="kolla-options" style="display: none;">
        <h2 class="section-label">Kolla Entry Configuration</h2>
        <input type="text" id="kolla-dbname" placeholder="DB Name">
        <input type="text" id="kolla-dbusername" placeholder="DB Username">
        <input type="password" id="kolla-dbpassword" placeholder="DB Password">
        <button id="save-kolla-db">Save</button>
        <button id="back-kolla-db">Back</button>
    </div>

    <script src="index.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
